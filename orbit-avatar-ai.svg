<svg width="420" height="560" viewBox="0 0 420 560" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="frame" x1="20" y1="0" x2="400" y2="560" gradientUnits="userSpaceOnUse">
      <stop stop-color="#2563EB"/>
      <stop offset="0.48" stop-color="#06B6D4"/>
      <stop offset="1" stop-color="#F59E0B"/>
    </linearGradient>
    <linearGradient id="sheen" x1="0" y1="0" x2="420" y2="560" gradientUnits="userSpaceOnUse">
      <stop stop-color="white" stop-opacity="0.20"/>
      <stop offset="0.35" stop-color="white" stop-opacity="0"/>
      <stop offset="1" stop-color="white" stop-opacity="0.14"/>
    </linearGradient>
    <filter id="avatarStyle" x="-20%" y="-20%" width="140%" height="140%">
      <feColorMatrix type="saturate" values="1.35"/>
      <feComponentTransfer>
        <feFuncR type="discrete" tableValues="0 0.22 0.45 0.7 0.9 1"/>
        <feFuncG type="discrete" tableValues="0 0.2 0.4 0.66 0.88 1"/>
        <feFuncB type="discrete" tableValues="0 0.18 0.36 0.58 0.82 1"/>
      </feComponentTransfer>
      <feGaussianBlur stdDeviation="0.22"/>
    </filter>
    <clipPath id="clip">
      <rect x="22" y="22" width="376" height="516" rx="34"/>
    </clipPath>
  </defs>

  <rect x="4" y="4" width="412" height="552" rx="40" fill="url(#frame)"/>
  <rect x="14" y="14" width="392" height="532" rx="36" fill="#0F172A"/>
  <g clip-path="url(#clip)">
    <image href="orbit-avatar.jpg" x="6" y="-18" width="408" height="590" preserveAspectRatio="xMidYMin slice" filter="url(#avatarStyle)"/>
    <rect x="0" y="0" width="420" height="560" fill="url(#sheen)"/>
    <path d="M-20 470C75 410 161 432 229 398C304 360 353 298 452 254" stroke="#67E8F9" stroke-opacity="0.35" stroke-width="8"/>
    <path d="M-30 510C80 452 168 476 247 445C326 414 378 352 465 322" stroke="#60A5FA" stroke-opacity="0.22" stroke-width="6"/>
  </g>

  <rect x="28" y="468" width="364" height="68" rx="34" fill="#0F172A" fill-opacity="0.84" stroke="#7DD3FC" stroke-opacity="0.6"/>
  <text x="210" y="513" text-anchor="middle" fill="#E2E8F0" font-size="38" font-family="Verdana" font-weight="700" letter-spacing="2">ORBITA</text>
